  <div id="progress-bar"></div>
  <button id="share-button">üîó</button>

  <div id="main-content">

  <div id="info-panel">

  <div id="keyboard-hints">
    <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> <kbd>i</kbd> <kbd>s</kbd>
  </div>

  <div id="branding">

  </div>

  <script>
    const config = {
      title: "G√∂teborgs Befolkning",
      subtitle: "En visuell resa genom 30 √•r av statistik",
      author: "Henrik S√∂derholm",
      description: "Interaktiv presentation med zoom transitions och Ken Burns effekter",
      thumbnail: "",
      heroImage: "GlobalFunLearning_winter.png",
      url: "https://storyrooms.github.io/gbg-befolkning",
      duration: 3,
      enableSharing: true,
      enableKenBurns: true,
      transitionStyle: "zoom",

      heroStyle: "cinematic",
      heroLayout: "asymmetric",
      heroAccentColor: "#0076bc",
      heroTagline: "Data ‚Ä¢ Storytelling ‚Ä¢ 1990‚Äì2024",
      ctaText: "Utforska resan",
      showHeroMeta: false,

      slides: [
{
      file: "RUM_0.png",
      title: "V√§lkommen",
      subtitle: "En resa",
      info: "Detta √§r en presentation om G√∂teborgs <strong>befolkningsutveckling</strong>. Vi kommer titta p√• data fr√•n <em>1990 till 2024</em>."
    },
{
      file: "RUM_1.png",
      title: "Befolkning 1990-2024",
      subtitle: "Historisk data",
      info: "Enligt <strong>SCB</strong> har G√∂teborgs befolkning √∂kat fr√•n 433,000 (1990) till 580,000 (2024). Detta motsvarar en √∂kning p√• <em>34%</em> √∂ver 34 √•r.",
      infoLinks: "<div class=\"info-link\">\n  <span class=\"info-link-icon\">üìÑ</span>\n  <span class=\"info-link-label\">K√§lla:</span>\n  <a href=\"https://scb.se/hitta-statistik/statistik-efter-amne/befolkning/\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">scb.se/hitta-statistik/statistik-efter-amne/befolkning</a>\n</div>\n<div class=\"info-link\">\n  <span class=\"info-link-icon\">üìñ</span>\n  <span class=\"info-link-label\">L√§s mer:</span>\n  <a href=\"https://goteborg.se/statistik\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">goteborg.se/statistik</a>\n</div>"
    },
{
      file: "RUM_2.png",
      title: "√Öldersstruktur",
      subtitle: "Demografi",
      info: "Den stora f√∂r√§ndringen √§r att andelen <em>√§ldre</em> √∂kar medan andelen <em>barn</em> minskar relativt sett. Detta p√•verkar <strong>framtida behov</strong> av √§ldreomsorg och skolor.",
      infoLinks: "<div class=\"info-link\">\n  <span class=\"info-link-icon\">üìÑ</span>\n  <span class=\"info-link-label\">Datak√§lla:</span>\n  <a href=\"https://scb.se\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">scb.se</a>\n</div>\n<div class=\"info-link\">\n  <span class=\"info-link-icon\">üìñ</span>\n  <span class=\"info-link-label\">Mer information:</span>\n  <a href=\"https://goteborg.se/valfard\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">goteborg.se/valfard</a>\n</div>"
    },
{
      file: "sphere_popup.mp4",
      title: "Visualisering",
      subtitle: "Se hur sf√§ren v√§xer",
      info: "En <strong>3D-visualisering</strong> som visar befolkningstillv√§xten i G√∂teborg. Varje lager representerar <em>ett decennium</em>.",
      infoLinks: "<div class=\"info-link\">\n  <span class=\"info-link-icon\">‚ñ∂Ô∏è</span>\n  <span class=\"info-link-label\">Video:</span>\n  <a href=\"https://vimeo.com/storyrooms\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">vimeo.com/storyrooms</a>\n</div>\n<div class=\"info-link\">\n  <span class=\"info-link-icon\">üó∫Ô∏è</span>\n  <span class=\"info-link-label\">Karta:</span>\n  <a href=\"https://google.com/maps/goteborg\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">google.com/maps/goteborg</a>\n</div>"
    },
{
      file: "RUM_10.png",
      title: "Tack!",
      subtitle: "Fr√•gor?",
      info: "<strong>Kontakta oss</strong> f√∂r mer information om <em>demografiska analyser</em> och <em>prognoser</em>.",
      infoLinks: "<div class=\"info-link\">\n  <span class=\"info-link-icon\">üåê</span>\n  <span class=\"info-link-label\">Hemsida:</span>\n  <a href=\"https://goteborg.se\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">goteborg.se</a>\n</div>\n<div class=\"info-link\">\n  <span class=\"info-link-icon\">‚úâÔ∏è</span>\n  <span class=\"info-link-label\">Kontakt:</span>\n  <a href=\"mailto:henrik@gbg.se\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"info-link-url\">mailto:henrik@gbg.se</a>\n</div>"
    }
      ]
    };

    document.documentElement.style.setProperty("--accent-color", config.heroAccentColor);

    const welcomeScreen = document.getElementById("welcome-screen");
    welcomeScreen.classList.remove("hero-full", "hero-cinematic");
    welcomeScreen.classList.add(`hero-${config.heroStyle}`);

    if (config.heroLayout === "asymmetric") {
      welcomeScreen.classList.add("layout-asymmetric");
    }

    let currentSlide = 0;
    let totalSlides = config.slides.length;
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50;

    const heroBackground = document.getElementById("hero-background");
    const welcomeTitle = document.getElementById("welcome-title");
    const welcomeSubtitle = document.getElementById("welcome-subtitle");
    const welcomeTagline = document.getElementById("welcome-tagline");
    const welcomeMeta = document.getElementById("welcome-meta");
    const startButton = document.getElementById("start-button");
    const mediaContainer = document.getElementById("media-container");
    const slideTitle = document.getElementById("slide-title");
    const slideSubtitle = document.getElementById("slide-subtitle");
    const infoButton = document.getElementById("info-button");
    const shareButton = document.getElementById("share-button");
    const infoPanel = document.getElementById("info-panel");
    const infoContent = document.getElementById("info-content");
    const infoLinks = document.getElementById("info-links");
    const infoClose = document.getElementById("info-close");
    const sharePanel = document.getElementById("share-panel");
    const shareUrl = document.getElementById("share-url");
    const copyButton = document.getElementById("copy-button");
    const qrCodeDiv = document.getElementById("qr-code");
    const shareClose = document.getElementById("share-close");
    const progressBar = document.getElementById("progress-bar");
    const slideCounter = document.getElementById("slide-counter");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const resetBtn = document.getElementById("reset-btn");
    const swipeIndicator = document.getElementById("swipe-indicator");
    const toast = document.getElementById("toast");

    function init() {
      welcomeTitle.textContent = config.title;
      welcomeSubtitle.textContent = config.subtitle;

      if (config.heroTagline && config.heroTagline.length > 0) {
        welcomeTagline.textContent = config.heroTagline;
        welcomeTagline.style.display = "block";
      } else {
        welcomeTagline.style.display = "none";
      }

      if (config.showHeroMeta) {
        welcomeMeta.textContent = `${totalSlides} slides ‚Ä¢ ~${config.duration} min`;
        if (config.author) welcomeMeta.textContent += ` ‚Ä¢ ${config.author}`;
        welcomeMeta.style.display = "block";
      } else {
        welcomeMeta.style.display = "none";
      }

      startButton.textContent = config.ctaText;

      if (config.heroImage) {
        heroBackground.src = config.heroImage;
      }

      if (config.enableSharing && config.url) {
        shareButton.classList.add("show");
        shareUrl.value = config.url;
      }

      if (config.transitionStyle === "zoom") {
        mediaContainer.classList.add("transition-zoom");
      }

      config.slides.forEach((slide, index) => {
        const isVideo = slide.file.match(/\.(mp4|webm|mov)$/i);

        if (isVideo) {
          const video = document.createElement("video");
          video.className = "slide-video";
          video.id = `slide-${index}`;
          video.src = slide.file;
          video.setAttribute("playsinline", "");
          video.setAttribute("webkit-playsinline", "");
          video.muted = true;
          video.addEventListener("click", nextSlide);
          mediaContainer.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.className = "slide-image";
          img.id = `slide-${index}`;
          img.src = slide.file;
          img.alt = slide.title || `Slide ${index + 1}`;

          if (config.enableKenBurns) {
            img.classList.add("ken-burns");
          }

          img.addEventListener("click", nextSlide);
          mediaContainer.appendChild(img);
        }
      });

      config.slides.forEach(slide => {
        if (!slide.file.match(/\.(mp4|webm|mov)$/i)) {
          const img = new Image();
          img.src = slide.file;
        }
      });

      setupTouchHandlers();
    }

    function setupTouchHandlers() {
      document.body.addEventListener("touchstart", (e) => {
        if (welcomeScreen.classList.contains("hidden") &&
            !infoPanel.classList.contains("open") &&
            !sharePanel.classList.contains("open")) {
          touchStartX = e.changedTouches[0].screenX;
          touchStartY = e.changedTouches[0].screenY;
        }
      }, { passive: true });

      document.body.addEventListener("touchend", (e) => {
        if (welcomeScreen.classList.contains("hidden") &&
            !infoPanel.classList.contains("open") &&
            !sharePanel.classList.contains("open")) {
          touchEndX = e.changedTouches[0].screenX;
          touchEndY = e.changedTouches[0].screenY;
          handleSwipe();
        }
      }, { passive: true });
    }

    function handleSwipe() {
      const deltaX = touchEndX - touchStartX;
      const deltaY = Math.abs(touchEndY - touchStartY);

      if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaX) > deltaY) {
        if (deltaX > 0) {
          showSwipeIndicator("üëâ");
          prevSlide();
        } else {
          showSwipeIndicator("üëà");
          nextSlide();
        }
      }
    }

    function showSwipeIndicator(emoji) {
      swipeIndicator.textContent = emoji;
      swipeIndicator.classList.add("show");
      setTimeout(() => swipeIndicator.classList.remove("show"), 300);
    }

    function updateSlide() {
      document.querySelectorAll(".slide-image, .slide-video").forEach(el => {
        el.classList.remove("active");
        if (el.tagName === "VIDEO") {
          el.pause();
          el.currentTime = 0;
        }
      });

      slideTitle.classList.remove("show");
      slideSubtitle.classList.remove("show");

      setTimeout(() => {
        const currentElement = document.getElementById(`slide-${currentSlide}`);
        if (currentElement) {
          currentElement.classList.add("active");
          if (currentElement.tagName === "VIDEO") {
            currentElement.play().catch(() => {});
          }
        }

        const slide = config.slides[currentSlide];
        slideTitle.textContent = slide.title || "";
        slideSubtitle.textContent = slide.subtitle || "";

        setTimeout(() => {
          if (slide.title) slideTitle.classList.add("show");
          if (slide.subtitle) slideSubtitle.classList.add("show");
        }, 100);

        if (slide.info && slide.info.length > 0) {
          infoButton.classList.add("show");
        } else {
          infoButton.classList.remove("show");
        }
      }, 100);

      slideCounter.textContent = `${currentSlide + 1}/${totalSlides}`;
      prevBtn.disabled = currentSlide === 0;
      nextBtn.disabled = currentSlide === totalSlides - 1;

      progressBar.style.width = ((currentSlide + 1) / totalSlides * 100) + "%";

      infoPanel.classList.remove("open");
      sharePanel.classList.remove("open");
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    function resetPresentation() {
      currentSlide = 0;

      if (config.heroImage) {
        heroBackground.src = config.heroImage;
      }

      updateSlide();
      welcomeScreen.classList.remove("hidden");
    }

    function toggleInfo() {
      const slide = config.slides[currentSlide];
      if (slide.info) {
        // v1.7: Set info content (already has HTML from markdown parse)
        infoContent.innerHTML = slide.info;

        // v1.7: Set info links if present
        if (slide.infoLinks && slide.infoLinks.length > 0) {
          infoLinks.innerHTML = slide.infoLinks;
          infoLinks.style.display = "block";
        } else {
          infoLinks.style.display = "none";
        }

        infoPanel.classList.toggle("open");

        if (infoPanel.classList.contains("open")) {
          sharePanel.classList.remove("open");

          // v1.7: Check if scrollable and add indicator
          setTimeout(() => {
            if (infoPanel.scrollHeight > infoPanel.clientHeight) {
              infoPanel.classList.add("has-scroll");
            } else {
              infoPanel.classList.remove("has-scroll");
            }
          }, 100);
        }
      }
    }

    function toggleShare() {
      sharePanel.classList.toggle("open");
      if (sharePanel.classList.contains("open")) {
        infoPanel.classList.remove("open");
        generateQR();
      }
    }

    function copyToClipboard() {
      shareUrl.select();
      shareUrl.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(shareUrl.value).then(() => {
        showToast("L√§nk kopierad!");
      }).catch(err => {
        document.execCommand("copy");
        showToast("L√§nk kopierad!");
      });
    }

    function generateQR() {
      if (!config.url) return;
      qrCodeDiv.innerHTML = "";
      new QRCode(qrCodeDiv, {
        text: config.url,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    startButton.addEventListener("click", () => {
      welcomeScreen.classList.add("hidden");
      setTimeout(updateSlide, 500);
    });

    prevBtn.addEventListener("click", prevSlide);
    nextBtn.addEventListener("click", nextSlide);
    resetBtn.addEventListener("click", resetPresentation);
    infoButton.addEventListener("click", toggleInfo);
    shareButton.addEventListener("click", toggleShare);
    infoClose.addEventListener("click", () => infoPanel.classList.remove("open"));
    shareClose.addEventListener("click", () => sharePanel.classList.remove("open"));
    copyButton.addEventListener("click", copyToClipboard);

    document.addEventListener("keydown", (e) => {
      if (!welcomeScreen.classList.contains("hidden")) {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          startButton.click();
        }
      } else {
        if (e.key === "ArrowRight" || e.key === " ") {
          e.preventDefault();
          nextSlide();
        } else if (e.key === "ArrowLeft") {
          e.preventDefault();
          prevSlide();
        } else if (e.key === "i" || e.key === "I") {
          e.preventDefault();
          toggleInfo();
        } else if (e.key === "s" || e.key === "S") {
          e.preventDefault();
          if (config.enableSharing && config.url) toggleShare();
        } else if (e.key === "Home") {
          e.preventDefault();
          resetPresentation();
        } else if (e.key === "End") {
          e.preventDefault();
          currentSlide = totalSlides - 1;
          updateSlide();
        } else if (e.key === "Escape") {
          e.preventDefault();
          infoPanel.classList.remove("open");
          sharePanel.classList.remove("open");
        }
      }
    });

    let lastTouchEnd = 0;
    document.addEventListener("touchend", (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    init();
  </script>
